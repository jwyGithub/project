<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员登录</title>
    <link rel="stylesheet" href="../public.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <header>
        <div class="margin logo">
            <div class="imgs">
                <img src="../imgs/logo.png" alt="">
                <img src="../imgs/logo-kh.png" alt="">
            </div>
            <a href="#" id="back">返回首页</a>
        </div>
    </header>
    <div class="body">
        <div class="margin content">
            <img src="../imgs/logo-2.png" alt="">
            <div class="msg">
                <p>没有账号? 20秒<a href="#" id="reg">快速注册</a></p>
                <div class="seclogin">
                    <a href="#">手机快捷登录</a>
                    <a href="#">用户登录</a>
                </div>
                <ul>
                    <li>
                        <span>账 号 :</span>
                        <input type="text" placeholder="请填写手机号" id="tel">
                    </li>
                    <li>
                        <span>密 码 :</span>
                        <input type="text" placeholder="动态码6位" id="pwd">
                    </li>
                </ul>
                <a href="#" class="forget">忘记密码</a>
                <input type="button" value="登录" id="login">
            </div>
        </div>
    </div>
</body>
<!-- <script src="./login.js"></script> -->
<script src="libs/require.js" data-main="js/Main"></script>




</html>
